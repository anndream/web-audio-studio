<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Audio Studio</title>
    <link rel="icon" href="./img/favicon.ico"/>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="home-title">
            <img class="icon" src="./img/favicon.ico" />
            <h2>Web Audio Editor</h2> 
        </div>   
        <nav>
            <button class="sign btn">Sign In</button>
            <button class="sign btn">Sign Up</button>
        </nav>
    </header>
    <div class="info">
        <h1> Choose the track for your comercial</h1>
        <h1> Record your narrative</h1>
        <h1> Edit, mix and download your custom track!</h1>
    </div>
    <div class="main-container">
        <div class="side-bar">
            <div class="tracks-menu">
                <div class="tracks-bar">Tracks List</div>

                <div class="dropdown">
                    <button class="dropbtn">Styles</button>
                    <div class="dropdown-content">
                        <a>Corporate</a>
                        <a>Hip Hop - Trap</a>
                        <a>Pop</a>
                        <a>Rock</a>
                        <a>Ambient</a>
                        <a>All styles</a>
                    </div>
                </div>
            </div>
            <div class="space-between" >
                <table>
                    <thead>
                        <tr>
                            <th>Track</th>
                            <th>Style</th>
                            <th>Duration</th>
                        </tr>
                    </thead>
                    <tbody id="tracks-list-id">

                    </tbody >
                    <!-- <tr>
                        <td>Track song music</td>
                        <td>Corporate</td>
                        <td>30s</td>
                    </tr> -->
                </table>
                <input type="file" id="files" name="Upload Track" multiple onchange="getFiles()">
                <div class="master-btns">
                    <button id="play-pause-id" type="button" class="master-btn btn" onclick="playAudio()"><i id="play-pause-id-i" class="fa fa-play"></i></button>
                    <button id="stop-id" type="button" class="master-btn btn" onclick="stopAudio()"><i class="fa fa-stop"></i></button>
                    <button id="rec-id" type="button" class="master-btn btn" onclick="recordAudio()"><i class="fa fa-circle"></i></button>
                    <div class="time" id="time-id">Time:</div>
                </div>
                
            </div>
        </div>
        <div class="main-panel">
            <div class="editor-bar">Edit Panel</div>

            <div class="track-container">              
                <div class="wave-box" id="wave-id-1">
                    <audio  id="audio-id-1" preload="metadata"></audio> 
                    <div class="timeline" id="timeline-id">Timeline</div>                  
                </div> 
                <div class="controls-box">
                    <h4 class="track-name" id="track-id-1" >Track 1</h4>
                    <input class="volume" id="volume-id-1" type="range" value="100" min="0" max="100" oninput="setVolume(this)">
                    <div class="vu" id="peak-meter-id-1" ></div>
                    <input class="pan" id="pan-id-1" type="range" min="-100" max="100"   oninput="setPan(this)">
                    <datalist>
                        <option value="-100" label="L"></option>
                        <option value="0" label="0"></option>
                        <option value="100" label="R"></option>
                    </datalist>
                    <div class="mute-solo-btns" id='msr-id-1'>
                        <button type="button" class="msr-btn btn" id="mute-id-1" onclick="muteTrack(this)">M</button>
                        <button type="button" class="msr-btn btn" id="solo-id-1" onclick="soloTrack(this)">S</button>
                        <button type="button" class="msr-btn btn" id="rec-id-1" onclick="recTrack(this)"><i class="fa fa-circle "></i></button>
                    </div>
                </div>
            </div>

            <div class="track-container">              
                <div class="wave-box" id="wave-id-2">
                    <audio  id="audio-id-2" preload="metadata"></audio>    
                </div>
                <div class="controls-box">
                    <h4 class="track-name" id="track-id-2">Track 2</h4>
                    <input class="volume" id="volume-id-2" type="range" value="100" min="0" max="100" oninput="setVolume(this)">
                    <div class="vu" id="peak-meter-id-2" ></div>
                    <input class="pan" id="pan-id-2" type="range" min="-100" max="100"   oninput="setPan(this)">
                    <datalist>
                        <option value="-100" label="L"></option>
                        <option value="0" label="0"></option>
                        <option value="100" label="R"></option>
                    </datalist>
                    <div class="mute-solo-btns" id='msr-id-2'>
                        <button type="button" class="msr-btn btn" id="mute-id-2" onclick="muteTrack(this)">M</button>
                        <button type="button" class="msr-btn btn" id="solo-id-2" onclick="soloTrack(this)">S</button>
                        <button type="button" class="msr-btn btn" id="rec-id-2" onclick="recTrack(this)"><i class="fa fa-circle "></i></button>
                    </div>
                </div>
            </div>
            

        </div>
    </div>

    <footer><p>By Diogo Tavares</p></footer>

</html>
