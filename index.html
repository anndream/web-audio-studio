<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Audio Studio</title>
    <link rel="icon" href="./img/favicon.ico"/>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="home-title">
            <img class="icon" src="./img/favicon.ico" />
            <h2>Web Audio Editor</h2> 
        </div>   
        <nav>
            <button class="sign btn">Sign In</button>
            <button class="sign btn">Sign Up</button>
        </nav>
    </header>
    <div class="info">
        <h1> Choose the track for your comercial</h1>
        <h1> Record your narrative</h1>
        <h1> Edit, mix and download your custom track!</h1>
    </div>
    <div class="main-container">
        <div class="side-bar">
            <div class="tracks-menu">
                <div class="tracks-bar">Tracks List</div>

                <div class="dropdown">
                    <button class="dropbtn">Styles</button>
                    <div class="dropdown-content">
                        <a>Corporate</a>
                        <a>Hip Hop - Trap</a>
                        <a>Pop</a>
                        <a>Rock</a>
                        <a>Ambient</a>
                        <a>All styles</a>
                    </div>
                </div>
            </div>
            <div class="space-between" >
                <table>
                    <thead>
                        <tr>
                            <th>Track</th>
                            <th>Style</th>
                            <th>Duration</th>
                        </tr>
                    </thead>
                    <tbody id="tracks-list">

                    </tbody >
                    <!-- <tr>
                        <td>Track song music</td>
                        <td>Corporate</td>
                        <td>30s</td>
                    </tr> -->
                </table>
                <input type="file" id="files" name="Upload Track" multiple onchange="getFiles()">
                <div class="master-btns">
                    <button id="play-pause" type="button" class="master-btn btn" onclick="playAudio()"><i id="play-pause-i" class="fa fa-play"></i></button>
                    <button id="stop" type="button" class="master-btn btn" onclick="stopAudio()"><i class="fa fa-stop"></i></button>
                    <button id="rec" type="button" class="master-btn btn" onclick="recordAudio()"><i class="fa fa-circle"></i></button>
                </div>
            </div>
        </div>
        <div class="main-panel">
            <div class="editor-bar">Edit Panel</div>
            <div class="track-container">
               
                <div class="wave-box" id="wave-1"></div>
                <div class="controls-box">
                    <h4 class="track-name" id="track-id-1">Track 1</h4>

                    <input class="volume" id="volume-1" type="range" value="100" min="0" max="100" oninput="setVolume()">

                    <div class="vu" id="peak-meter-1" ></div>

                    <input class="pan" id="pan-1" type="range" min="-100" max="100"   oninput="setPan()">

                    <datalist>
                        <option value="-50" label="L"></option>
                        <option value="0" label="0"></option>
                        <option value="50" label="R"></option>
                    </datalist>

                    <div class="mute-solo-btns">
                        <button type="button" class="msr-btn btn">M</button>
                        <button type="button" class="msr-btn btn">S</button>
                        <button type="button" class="msr-btn btn"><i class="fa fa-circle "></i></button>
                    </div>
                </div>
            </div>
            <audio  id="audio-1" preload="metadata"></audio>    
    
        </div>
    </div>

    <footer><p>By Diogo Tavares</p></footer>
